<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design/style.css" />
    <title>Netflix do Ygor</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><img src="design/img/netflixlogo.png" alt="logo da netflix"
        /></a>
      </div>
    </header>

    <section>
      <div class="login_body">
        <div class="login_box">
          <h2>Entrar</h2>

          <form>
            <div class="input_box">
              <input
                required
                type="email"
                placeholder="E-mail ou número de telefone"
              />
            </div>
            <div class="input_box">
              <input required type="password" placeholder="Senha" />
            </div>

            <div>
              <button class="submit">Entrar</button>
            </div>
          </form>
        </div>
        <div class="support">
          <div class="remember">
            <span
              ><input
                type="checkbox"
                style="margin: 0; padding: 0; height: 1rem"
            /></span>
            <span>Lembre-se de mim</span>
          </div>
          <div class="help">
            <a href="#">Precisa de ajuda? </a>
          </div>
        </div>
        <footer class="login_footer">
          <div class="login_facebook">
            <span
              ><img
                height="20px"
                src="design/img/Facebook_logo.png"
                alt="entre com o facebook"
            /></span>
            <span><a href="#">Conectar com o Facebook</a></span>
          </div>

          <div class="sign_up">
            <p>Novo por aqui? <a href="#">Assine agora</a></p>
          </div>

          <div class="terms">
            <p>
              Esta página é protegida pelo Google reCAPTCHA para garantir que
              você não é um robô
              <a href="#">Saiba mais</a>
            </p>
          </div>
        </footer>
      </div>
    </section>
  </body>
</html>
